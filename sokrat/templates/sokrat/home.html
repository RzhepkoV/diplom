{% extends 'sokrat/base.html' %}

{% block title %}
    Главная страница
{% endblock %}

{% block content %}
    <div class="content">
        <h1 class="mb-3">Чтобы начать, нажмите на кнопку!</h1>
        {% if not user.is_authenticated %}
              <a href="{% url 'reg' %}">
                <button class="btn btn-warning main-btn">Сократить</button>
              </a>
              {% else %}
              <a href="{% url 'sokrat' %}">
                <button class="btn btn-success main-btn">Сократить</button>
              </a>
        {% endif %}
    </div>


{% endblock %}
