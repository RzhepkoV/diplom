{% extends 'sokrat/base.html' %}

{% block title %}
    Страница авторизации
{% endblock %}

{% block content %}
    <div class="content">
        <h1 class="mb-3">Страница авторизации</h1>
        <form method="post" class="form-register auth">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-warning" type="submit">Войти</button>
            <hr>
            <p>Забыли пароль? <a href="{% url 'pass-reset' %}">Восстановить пароль</a></p>
        </form>
    </div>
{% endblock %}
