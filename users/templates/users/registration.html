{% extends 'sokrat/base.html' %}

{% block title %}
    Страница регистрации
{% endblock %}

{% block content %}
        <div class="content reg">
            <h1 class="mb-3">Страница регистрации</h1>
            <form method="post" class="form-register">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-outline-warning" type="submit">Зарегистрироваться</button>
                <hr>
                <p>Уже зарегистрированы?<a href="{% url 'user' %}" class="ml-2">Войти в личный кабинет</a></p>
            </form>
        </div>
{% endblock %}
