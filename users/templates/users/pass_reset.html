{% extends 'sokrat/base.html' %}

{% block title %}
    Восстановление пароля
{% endblock %}

{% block content %}
    <div class="content">
        <h1 class="mb-3">Восстановление пароля</h1>
        <form method="post" class="form-register auth">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-danger" type="submit">Запросить новый пароль</button>
        </form>
    </div>
{% endblock %}
